<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registration.css"/>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <label for="">Echefula</label>
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="active" href="registration.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div>
      <main>
        <h2>Sign Up Now</h2>
        <form action="">
          <div>
            <label for="fname">First Name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              class="input_box"
              placeholder="Your first name"
            /><br />
          </div>
          <div>
            <label for="lname">Last Name:</label><br />
            <input type="text" id="lname" name="lname" class="input_box" placeholder="Your last name" /><br />
          </div>
          <div>
            <label for="phone">Phone Number:</label><br />
            <input
              type="number"
              id="phone"
              name="phone"
              class="input_box"
              placeholder="Your phone number"
            /><br />
          </div>
          <div>
            <label for="gender">Email:</label><br />
            <input type="email" id="gender" name="gender" class="input_box" placeholder="Your email" /><br />
          </div>
          <div>
            <label for="country">Country:</label><br />
            <input
              type="text"
              id="country"
              name="country"
              class="input_box"
              placeholder="Your country"
            /><br />
          </div>
          <div>
            <label for="state">State:</label><br />
            <input type="text" id="state" name="state" class="input_box" placeholder="Your state" /><br />
          </div>
          <div>
            <label for="gender">Gender:</label><br />
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="not">Prefer Not To Say</option>
            </select>
          </div>
          <div>
            <label for="pw">Password:</label><br />
            <input type="password" id="pw" name="pw" class="input_box" placeholder="Your password" /><br />
          </div>
          <div>
            <label for="pw_c">Confirm Password:</label><br />
            <input
              type="password"
              id="pw_c"
              name="pw_c"
              class="input_box"
              placeholder="Confirm password"
            /><br />
          </div>
          <div>
            <button type="button" class="sign_up_btn">Sign Up</button>
          </div>
        </form>
      </main>
    </div>
    <div>
      <footer>Â© 2022 | Powered by Echefula</footer>
    </div>
  </body>
</html>
